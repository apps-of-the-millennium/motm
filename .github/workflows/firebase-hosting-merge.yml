name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Create env file
        run: |
          touch .env
          echo API_ENDPOINT=${{ secrets.REACT_APP_APIKEY }} >> .env
          echo API_KEY=${{ secrets.REACT_APP_APPID }} >> .env
          echo API_KEY=${{ secrets.REACT_APP_AUTHDOMAIN }} >> .env
          echo API_KEY=${{ secrets.REACT_APP_DATABASEURL }} >> .env
          echo API_KEY=${{ secrets.REACT_APP_MESSAGINGSENDERID }} >> .env
          echo API_KEY=${{ secrets.REACT_APP_PROJECTID }} >> .env
          echo API_KEY=${{ secrets.REACT_APP_STORAGEBUCKET }} >> .env
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MOTM_B0426 }}'
          channelId: live
          projectId: motm-b0426
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
